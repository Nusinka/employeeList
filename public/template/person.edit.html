<form name="editForm" ng-submit="action(editForm)" novalidate="novalidate">
    <h2>{{message}}</h2>
    <div class="form-group">
        <label for="personLastName">Фамилия</label>
        <input type="text" class="form-control" ng-model="person.name"
               id="personLastName" required="required" placeholder="Фамилия"/>
    </div>
    <div class="form-group">
        <label for="personName">Имя</label>
        <input type="text" class="form-control" ng-model="person.lastName"
               id="personName" required="required" placeholder="Имя"/>
    </div>
    <div class="form-group">
        <label for="personName">Должность</label>
        <input type="text" class="form-control" ng-model="person.job"
               id="personJob" required="required" placeholder="Должность"/>
    </div>
    <button class="btn btn-primary" type="submit">Сохранить</button>
</form>
